<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BSE Mutual Fund Contract Note Data</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    .contract { background: white; border-radius: 8px; padding: 15px; margin-bottom: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .entity, .action { margin: 10px 0; padding: 10px; border-left: 3px solid #007BFF; background: #f1f7ff; }
    pre { background: #eee; padding: 8px; border-radius: 5px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>ðŸ“‘ BSE Mutual Fund Contract Note</h1>
  <div id="data"></div>

  <script>
    async function loadData() {
      const response = await fetch("output.json");  // load from file
      const data = await response.json();
      const container = document.getElementById("data");

      Object.entries(data).forEach(([contractDate, rows]) => {
        const div = document.createElement("div");
        div.className = "contract";
        div.innerHTML = `<h2>Contract Date: ${contractDate}</h2>`;

        rows.forEach((row, idx) => {
          div.innerHTML += `
            <div class="entity">
              <strong>Entity ${idx+1}</strong><br>
              Scrip Name: ${row.entityTable.scripname}<br>
              ISIN: ${row.entityTable.isin}<br>
              Category: ${row.entityTable.category}
            </div>
            <div class="action">
              <strong>Action ${idx+1}</strong><br>
              Order No: ${row.actionTable.order_number}<br>
              Folio No: ${row.actionTable.folio_number}<br>
              NAV: ${row.actionTable.nav}<br>
              Units: ${row.actionTable.unit}<br>
              Purchase Amount: ${row.actionTable.purchase_amount}<br>
              Redeem Amount: ${row.actionTable.redeem_amount}<br>
              Order Date: ${row.actionTable.order_date}<br>
              Sett No: ${row.actionTable.sett_no}
            </div>
          `;
        });

        container.appendChild(div);
      });
    }

    loadData();
  </script>
</body>
</html>
